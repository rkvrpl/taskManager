<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>Планировщик задач</title>
</head>
<body>
    <main>
        <section class="form_section">
            <form action="#" class="form">
                <h2 class="title">Добавить задачу</h2>
                <input type="text" placeholder="Задача" class="input"></input>
                <input type="button" value="Добавить" class="button_form"></input>
            </form>
        </section>
        <section class="task_section">
            <h2 class="title">Список задач</h2>    
            <p class="task">Нет задач</p>
            <ul class="new_task"></ul>
            <button class="button" disabled>Очистить список задач</button>
        </section>
    <script src="./assets/script/script.js"></script>
</body>
</html>
